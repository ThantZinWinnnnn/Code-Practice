<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Result <span id="result">0</span>USD</h1>
    <input type="number" id="input">
    <button>click</button>

    <script>
        let americanRate = 2800;
        let inputValue = document.querySelector('#input');
        let click = document.querySelector('button');
        let result = document.querySelector('#result');
        click.addEventListener('click',()=>
        {
            if(inputValue.value)
            {
                let final = inputValue.value / americanRate;
                result.innerHTML = final.toFixed(2)
            } else{
                alert('input value is empty')
            }
        })



            function checkParameter(argu)
            {
                let dataTypes = [Function,RegExp,Number,String,Boolean,null,undefined,Object],x,leng;
                if(argu === 'object' | argu === 'function')
                {
                    for(let x = 0,leng = dataTypes.length; x < leng ;x++)
                    {
                        if(argu instanceof[x])
                        {
                            return dataTypes[x];
                        }
                    }
                }
                return typeof argu;
            }
            console.log('result ',checkParameter(function hello(str)
            {
                return str;
            }))
            console.log('result ',checkParameter('55'))
            console.log('result ',checkParameter(null))




    </script>
</body>
</html>
